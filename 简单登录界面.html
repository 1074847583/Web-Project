<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />

<body>
<script>

</script>
<form>
<fieldset>
<legend>校园网注册页面</legend>
<center>
<div style="padding:5px;width=600px">
	<h4>用户登录信息</h4>
	<table width='100%'>
		<tr>
			<td width='20%'>用户名</td>
			<td width='40%'><input id="username" type="text" autofocus="true" pattern="^[a-zA-Z0-9]{6,}$" required="true"/></td>
            <br>
					<span style="color:red;font-size:12px">用户名只允许输入英文和数字,且长度至少为6位</span>
			<td width='40%'><font color="red"></font></td>
		</tr>
		<tr>
			<td>电子邮箱</td>
			<td><input id="email" type="email" required="true"/></td>
            
		</tr>
		<tr>
			<td>学号</td>
			<td><input   id="id"   type="number"   required="true" /></td>
            
		</tr>
	</table>
</div>
<div style="margin-top:10px;margin-bottom:20px">
</div>
<input type="submit" value="注册新用户" onclick="reg()">
<input type="reset" value="重置">
</center>
</fieldset>
</form>
</body>
</html>
